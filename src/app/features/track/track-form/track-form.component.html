<section class="min-h-screen flex items-stretch text-white ">
  <div class="lg:flex w-1/2 hidden bg-gray-500 bg-no-repeat bg-cover relative items-center"
       style="background-image: url(../../../../assets/images/add_track.jpg);">
    <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
    <div class="w-full px-24 z-10">
      <h1 class="text-5xl font-bold text-left tracking-wide">Feel the rhythm</h1>
      <p class="text-3xl my-4">Turn every moment into a melody, anytime, anywhere.</p>
    </div>
  </div>
  <div class="lg:w-1/2 w-full flex items-center justify-center md:px-16 px-0 z-0"
       style="background-color: #161616;">
    <div class="absolute lg:hidden z-10 inset-0 bg-gray-500 bg-no-repeat bg-cover items-center"
         style="background-image: url(https://images.unsplash.com/photo-1577495508048-b635879837f1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80);">
      <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
    </div>
    <div class="w-9/12 py-6 z-20">
      <form (ngSubmit)="addTrack()" class=" w-full px-4 lg:px-0 mx-auto text-gray-500">
        <div class="flex gap-5 mb-5">
          <div class="w-full">
            <label class="block text-sm font-medium text-gray-700">Track Name:</label>
            <input [(ngModel)]="track.title" name="title" required placeholder="sweet but psycho"
                   class="mt-1 block w-full px-3 py-2 rounded-xl border-orange-600 focus:border-b-4 focus:-mb-4 focus:outline-none focus:ring-orange-600 focus:border-orange-600 sm:text-sm transition-all duration-100"/>
          </div>
          <div class="w-full">
            <label class="block text-sm font-medium text-gray-700">Artist:</label>
            <input [(ngModel)]="track.artist" name="artist" required placeholder="Ava Max"
                   class="mt-1 block w-full px-3 py-2 rounded-xl border-orange-600 focus:border-b-4 focus:-mb-4 focus:outline-none focus:ring-orange-600 focus:border-orange-600 sm:text-sm transition-all duration-100"/>
          </div>
        </div>
        <div class="mb-5">
          <label class="block text-sm font-medium text-gray-700">Description:</label>
          <textarea [(ngModel)]="track.description" name="description" placeholder="Lyrics of the song"
                    class="mt-1 block w-full px-3 py-2 rounded-xl border-orange-600 focus:border-b-4 focus:outline-none focus:ring-orange-600 focus:border-orange-600 sm:text-sm transition-all duration-100"></textarea>
        </div>
        <div class="flex gap-5 mb-5">
          <div>
            <label class="block text-sm font-medium text-gray-700">Category:</label>
            <input [(ngModel)]="track.category" name="category" required placeholder="Pop"
                   class="mt-1 block w-full px-3 py-2 rounded-xl border-orange-600 focus:border-b-4 focus:-mb-4 focus:outline-none focus:ring-orange-600 focus:border-orange-600 sm:text-sm transition-all duration-100"/>
          </div>
          <div>
            <label for="audio-file" class="block text-sm font-medium text-gray-300">Audio File:</label>
            <input id="audio-file" type="file" (change)="onFileSelected($event)" accept="audio/*"
                   class="block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-orange-600 file:text-white hover:file:bg-orange-700 cursor-pointer"/>
          </div>
        </div>

        <div class="flex items-center justify-center w-full">
          <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-auto hover:border-2 hover:border-orange-600 hover: hover:border-dashed rounded-lg cursor-pointer bg-gray-50">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
              <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
              </svg>
              <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload track image</span> or drag and drop</p>
              <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG (MAX. 800x400px)</p>
            </div>
            <input id="dropzone-file" type="file" class="hidden" />
          </label>
          <div class="mb-5">
            <label for="cover-image" class="block text-sm font-medium text-gray-700">Cover Image:</label>
            <input id="cover-image" type="file" (change)="onCoverImageSelected($event)" accept="image/png, image/jpeg"
                   class="block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-orange-600 file:text-white hover:file:bg-orange-700 cursor-pointer"/>
          </div>
        </div>

        <div class="pt-4 w-full flex justify-center">
          <button class="rounded-full w-1/2 px-3.5 py-2 m-1 overflow-hidden relative group cursor-pointer border-2 font-medium border-orange-600 text-orange-600 text-white">
            <span class="absolute w-64 h-0 transition-all duration-300 origin-center rotate-45 -translate-x-20 bg-orange-600 top-1/2 group-hover:h-64 group-hover:-translate-y-32 ease"></span>
            <span class="relative text-orange-600 transition duration-300 group-hover:text-white ease">Save</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
