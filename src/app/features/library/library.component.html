<section class="p-10 mt-20">
  <div class="flex w-full justify-between items-center mb-16 gap-4">
    <div class="flex items-center gap-4">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none">
      <path
        d="M2 9C2 5.70017 2 4.05025 3.02513 3.02513C4.05025 2 5.70017 2 9 2H11C14.2998 2 15.9497 2 16.9749 3.02513C18 4.05025 18 5.70017 18 9V11C18 14.2998 18 15.9497 16.9749 16.9749C15.9497 18 14.2998 18 11 18H9C5.70017 18 4.05025 18 3.02513 16.9749C2 15.9497 2 14.2998 2 11V9Z"
        stroke="currentColor" stroke-width="2"/>
      <path
        d="M18.2383 7C19.5732 7.08138 20.4232 7.30467 21.036 7.91738C22 8.88143 22 10.433 22 13.5363V15.4171C22 18.5203 22 20.0719 21.036 21.036C20.0719 22 18.5203 22 15.4171 22H13.5363C10.433 22 8.88143 22 7.91738 21.036C7.30467 20.4232 7.08138 19.5732 7 18.2383"
        stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <path
        d="M11 12V6C11.2222 6.4 11.4 8.08 13 8.4M11 12C11 13.1046 10.1046 14 9 14C7.89543 14 7 13.1046 7 12C7 10.8954 7.89543 10 9 10C10.1046 10 11 10.8954 11 12Z"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <h1 class="underline underline-offset-3 decoration-4 decoration-orange-400 text-xl font-extrabold capitalize leading-none tracking-tight text-white md:text-2xl lg:text-3xl">
      Library</h1>
    </div>
    <div class="flex lg:gap-2 items-center justify-end gap-1 lg:w-4/12">
      <div
        class="flex px-3.5 py-1 rounded-md border-2 border-orange-600 overflow-hidden lg:max-w-xl lg:w-2/3 w-1/3">
        <input
          type="search"
          placeholder="Search by title"
          class="outline-0 bg-inherit placeholder-orange-600"
        />
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192.904 192.904" width="16px" class="fill-orange-600">
          <path
            d="m190.707 180.101-47.078-47.077c11.702-14.072 18.752-32.142 18.752-51.831C162.381 36.423 125.959 0 81.191 0 36.422 0 0 36.423 0 81.193c0 44.767 36.422 81.187 81.191 81.187 19.688 0 37.759-7.049 51.831-18.751l47.079 47.078a7.474 7.474 0 0 0 5.303 2.197 7.498 7.498 0 0 0 5.303-12.803zM15 81.193C15 44.694 44.693 15 81.191 15c36.497 0 66.189 29.694 66.189 66.193 0 36.496-29.692 66.187-66.189 66.187C44.693 147.38 15 117.689 15 81.193z">
          </path>
        </svg>
      </div>
      <div class="text-right">
        <button
                class="rounded-md lg:px-3.5 px-1.5 py-1 overflow-hidden relative group cursor-pointer border-2 font-medium border-orange-600 text-orange-600 text-white">
        <span
          class="absolute w-64 h-0 transition-all duration-300 origin-center rotate-45 -translate-x-20 bg-orange-600 top-1/2 group-hover:h-64 group-hover:-translate-y-32 ease"></span>
          <span class="relative text-orange-600 transition duration-300 group-hover:text-white ease">Filter</span>
        </button>
      </div>
    </div>
  </div>
  <ng-container *ngIf="tracks$ | async as tracks">
    <div *ngIf="tracks.length > 0; else noTracks" class="grid grid-cols-2 md:grid-cols-3 gap-4">
      <div *ngFor="let track of (tracks$ | async)"
           class="group relative bg-white rounded-lg h-auto lg:min-h-60 max-w-full overflow-hidden shadow-orange-600 shadow-md"
           style="background-image: url('../../../assets/images/track_default_bg.jpg'); background-size: cover">
        <a routerLink="/track/details">
          <div
            class="w-full h-full p-4 rounded-lg lg:opacity-0 group-hover:opacity-80 group-hover:absolute top-0 left-0 bg-gradient-to-tr from-black duration-300">
            <h3 class="lg:text-lg font-semibold outline-2 outline-black">{{ track.title }}</h3>
            <p class="text-xs lg:text-sm">{{ track.artist }}</p>
            <p class="text-xs lg:text-sm">{{ track.category }}</p>
          </div>
        </a>
      </div>
    </div>
  </ng-container>

  <ng-template #noTracks>
    <p></p>
  </ng-template>
</section>
